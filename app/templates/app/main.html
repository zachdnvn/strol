<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Antic' >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>strol.</title>
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-xl navbar-dark" style="background-color: #6E2FD9;">
    <a class="navbar-brand" href="#">
      <img src="./media/logo.png" width="100">
    </a>
  </nav>
  <form>
    <div class="form-group">
      <label for="start"> Starting Location </label>
      <input type="text" class="form-control" id="start" placeholder="Current Location">
    </div>
    <div class="form-group">
      <label for="distance"> How far would you like to travel in total (in km)? </label>
      <p id="rangeValue">4</p>
      <input type="range" class="form-range" id="distance" min="0" max="10" step="0.5">
    </div>
    <a href="main.html"><button type="button" style="width:60vw" class="btn btn-primary btn-lg btn-block">Generate Path</button></a>
    
  </form>


  <script>
    var slider = document.getElementById("distance");
    var outp = document.getElementById("rangeValue");
    outp.innerHTML = slider.value;

    slider.oninput = function(){
      outp.innerHTML = this.value;
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
